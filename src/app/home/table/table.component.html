<ui5-button (click) = "changeData()"> Update</ui5-button>


<ui5-table id="myTblGrowsOnScroll" class="tab1" mode="SingleSelect" growing="Scroll">


    <ng-container *ngFor="let colum of displayedColumns" >

      <ui5-table-column slot="columns" style="width: 12rem" id="title1">
        <span style="line-height: 1.4rem">{{ colum | uppercaseWords }}</span>
        </ui5-table-column>

    </ng-container>

  <ng-container *ngFor="let def of finding" >
      <ui5-table-row>
        <ng-container *ngFor="let colum of displayedColumns">
        <ui5-table-cell>{{ def[colum] }}</ui5-table-cell>

        </ng-container>

      </ui5-table-row>



  </ng-container>

</ui5-table>
